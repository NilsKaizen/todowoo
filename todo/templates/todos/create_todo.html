{% extends 'todos/base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'todo/error_and_forms.css' %}">
{% endblock %}

{% block content %}

<div class="container">

    <h1 class="h1 text-center my-2 mt-5">Create Todo</h1>

    {% if error != null %}<h5 id="error">{{ error }}</h5>{% endif %}

<form method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title" class="form-control" id="title" required>
    </div>
    <div class="form-group">
        <label for="memo">Memo</label>
        <textarea name="memo" class="form-control" id="memo"></textarea>
    </div>
    <div class="form-group form-check">
        <input type="checkbox" name="important" class="form-check-input" id="important">
        <label class="form-check-label" for="important">Important</label>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
